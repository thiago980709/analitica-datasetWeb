<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Listar Datasets</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body class="container">
    <h1 class="form-group text-center">Lista de Datasets</h1>
    <div class="container jumbotron" style="width: 60%;">
        <div class="list-group">
            {% if datasets %}
            {% for item in datasets %}
            
            <a href="/descargarArchivo/{{item.archivo_nombre}}" download class="list-group-item list-group-item-action flex-column align-items-start active">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1">Proyecto: {{item.nombre_proyecto}}</h5>
                    <small>Descargar</small>
                </div>
                <p class="mb-1">Encargado: {{item.encargado}}</p>
                <small>Tipo de archivo: {{item.tipo_archivo}}</small>
                <h6>Archivo: {{item.archivo_nombre}}</h6>
                <a href="/eliminar/{{item.id_archivo}}">Eliminar</a>
                
                
            </a>
            <p></p>
            {% endfor %}
            {% else %}
            <h3 class="text-center">No se encontraron datos</h3>
            {% endif %}
            
        </div>
    
    </div>
</body>
</html>
